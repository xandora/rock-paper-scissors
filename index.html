<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <div id="game-button-box">
        <button class="button" id="Rock">Rock!</button>
        <button class="button" id="Paper">Paper!</button>
        <button class="button" id="Scissors">Scissors!</button>
    </div>
    <div id="game-score-box">
    </div>
    <p id="score"></p>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let moves = ["Rock", "Paper", "Scissors"];
        
        function computerPlay() {
            return moves[Math.floor(Math.random()*moves.length)];
        }

        function playRound(playerSelection, computerSelection) {
            let playerGo = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase();
            let computerGo = computerSelection;
            if (
                (playerGo == moves[0] && computerGo == moves[2]) ||
                (playerGo == moves[1] && computerGo == moves[0]) ||
                (playerGo == moves[2] && computerGo == moves[1])
                ) {
                playerScore++;
                return "You win! " + playerGo + " beats " + computerGo + ".";
            }
            else if (playerGo == computerGo) {
                return "It's a draw!";
            }
            else if (playerGo == '' || null) {
                console.log(playRound(prompt("Choose an option: Rock, Paper, or Scissors?"), computerPlay()));

            }
            else if (!moves.includes(playerGo)) {
                console.log("Player entered an invalid move. " + "(" + playerGo + ")");
                console.log(playRound(prompt("Choose an option: Rock, Paper, or Scissors?"), computerPlay()));
            }
            else {
                computerScore++;
                return "You lose! " + computerGo + " beats " + playerGo + ".";
            }

        }

        function game() {
            playerScore = 0;
            computerScore = 0;
                //playRound(playGame, computerPlay);
                console.log(playRound(prompt("Choose an option: Rock, Paper, or Scissors?"), computerPlay()));
            console.log("Player Score: " + playerScore + ", Computer Score: " + computerScore);
        }

        function playGame(e){
            console.log(e.target.id);
            const playerMove = e.target.id;
            console.log(playRound(playerMove, computerPlay()));
        }
        const btns = document.querySelectorAll(".button");
        btns.forEach(btn => btn.addEventListener("click", playGame));
    </script>
</body>

</html>
