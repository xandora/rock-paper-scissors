<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <h3>Open your console (Press F12) and type game() to start!</h3>
    <p>View the code for this game <a href="https://github.com/xandora/rock-paper-scissors">here</a>.</p>
    <p id="score"></p>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let moves = ["Rock", "Paper", "Scissors"];

        function computerPlay() {
            let play = Math.floor(Math.random() * 3);
            if (play == 0) {
                return moves[0];
            } else if (play == 1) {
                return moves[1];
            } else {
                return moves[2];
            }
        }

        function playRound(playerSelection, computerSelection) {
            let playerGo = playerSelection[0].toUpperCase() + playerSelection.slice(1);
            let computerGo = computerSelection[0].toUpperCase() + computerSelection.slice(1);
            if (
                (playerGo === moves[0] && computerGo === moves[2]) ||
                (playerGo === moves[1] && computerGo === moves[0]) ||
                (playerGo === moves[2] && computerGo === moves[1])
                ) {
                playerScore++;
                return "You win! " + playerGo + " beats " + computerGo + ".";
            }
            else if (playerGo == computerGo) {
                return "It's a draw!";
            }
            else if (playerGo == '') {
                return "Player did not make a move!";
            }
            else {
                computerScore++;
                return "You lose! " + computerGo + " beats " + playerGo + ".";
            }

        }

        function game() {
            for (let i = 0; i <=4; i++){
                console.log(playRound(prompt("Choose an option: Rock, Paper, or Scissors?"), computerPlay()));
            }
            console.log("Player Score: " + playerScore + ", Computer Score: " + computerScore);
        }
    </script>
</body>

</html>
